<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Workout - Log</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Workout Log</h1>
    </header>
    <main>
      <form class="insert-menu">
        <h3> Insert an item</h3>
        <div class="form-content">
          <input class="time" type="text" placeholder="Time spent" data-form-time/>
          <select data-form-sport>
            <option>Run</option>
            <option>Swim</option>
            <option>Bike</option>
          </select>
          <input type="date" id="date" data-form-date>
          <button data-form-button>Add</button>
        </div>
      </form>
      <table class="log-table" id="myTable">
        <thead>
          <tr>
            <th>TEMPO</th>
            <th>TIPO</th>
            <th>DATA</th>
            <th class="button-head"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2h</td>
            <td>Swim</td>
            <td>26/12/2021</td>
            <td>
              <button>
                <img src="../assets/bx-trash.png" alt="delete" />
                Remover
              </button>
            </td>
          </tr>
          <tr>
            <td>3h</td>
            <td>Run</td>
            <td>26/12/2021</td>
            <td>
              <button>
                <img src="../assets/bx-trash.png" alt="delete" />
                Remover
              </button>
            </td>
          </tr>
          <tr>
            <td>2h</td>
            <td>Swim</td>
            <td>24/12/2021</td>
            <td>
              <button>
                <img src="../assets/bx-trash.png" alt="delete" />
                Remover
              </button></td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
